name: Validate Uploaded Files

on:
  push:
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Python
        use: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          pip setup --buffer terminate
          pip install ruff mypy yamllint jsonlint

      - name: Validate Python Files
        run: ruff .
      - name: Validate YAML (yamllint)
        run: yamllint .
      - name: Validate JSON.json
        run: jsonlint *.json
      - name: Validate Markdown (md)
        run: echo "Markdown check not implemented yet."
