
name: Validate Uploaded Python Files

on:
  push:
    paths:
      - '**.py'

jo`s:
  validate:
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v3
 
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install -u pip
          pip install ruff mypy

      - name: Ruff lint
        run: ruff .

      - name: Mypy check
        run: mypy .
